<!doctype html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="/BTL_Nhom03/css/administrator.css">
  </head>
  <body>
    <div class="container-fluid" style="padding: 0;">
        <div class="navigation">
          <ul>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-brands fa-canadian-maple-leaf"></i></span>
                <span class="title"><img src="/BTL_Nhom03/images/logoBrand.jpg" width="100%" height="80px"></span>
                </a>
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="title">Thống Kê</span>
                </a> 
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <span class="title">Khách Hàng</span>
                </a>      
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-message"></i></span>
                <span class="title">Tin Nhắn</span> 
                </a>
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-circle-info"></i></span>
                <span class="title">Trợ Giúp</span>
                </a>     
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="title">Cài Đặt</span>
                </a>        
            </li>
            <li>
                <a href="#">
                <span class="icon"><i class="fa-solid fa-key"></i></span>
                <span class="title">Mật Khẩu</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                <span class="title">Đăng Xuất</span>
                </a>        
            </li>
          </ul>  
        </div>

        <div class="main">
          <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
            <div class="search">
              <form action="">
                <input type="text" placeholder="Tìm kiếm" name="q">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </div>
            <div class="user">
              <img src="/BTL_Nhom03/images/user.jpg">
            </div>
          </div>
          <div class="cardBox">
            <div class="card">
              <div>
                <div class="numbers">250</div>
                <div class="cardName">Đơn hàng mới</div>
              </div>
              <div class="iconBox">
                <i class="fa-solid fa-box"></i>
              </div>
            </div>
            <div class="card">
              <div>
                <div class="numbers">1000</div>
                <div class="cardName">Khách hàng</div>
              </div>
              <div class="iconBox">
                <i class="fa-solid fa-user-group"></i>
              </div>
            </div>
            <div class="card">
              <div>
                <div class="numbers">$ 2000</div>
                <div class="cardName">Doanh thu</div>
              </div>
              <div class="iconBox">
                <i class="fa-solid fa-sack-dollar"></i>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="recentOrder">
              <div class="cardHeader">
                <h2>Đơn hàng mới</h2>
                <a href="#" class="btn">Hiển thị tất cả</a>
              </div>
              <table>

              </table>
            </div>
            <div class="recentCustomers">
              <div class="cardHeader">
                <h2>Khách hàng</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        function toggleMenu()
        {
          let toggle = document.querySelector('.toggle');
          let navigation = document.querySelector('.navigation');
          let main = document.querySelector('.main');
          toggle.classList.toggle('active');
          navigation.classList.toggle('active');
          main.classList.toggle('main');
        }
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
